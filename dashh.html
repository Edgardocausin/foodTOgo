
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Online Food Ordering</title>
  <link rel="stylesheet" href="styles.css">
</head>
<style>
  /* Global Styles */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  display: flex;
  height: 100vh;
  background-color: whitesmoke;
}

/* Sidebar Styles */
.sidebar {
  width: 250px;
  background-color: steelblue;
  color: white;
  padding: 20px;
  position: fixed;
  height: 100%;
}

.sidebar h2 {
  text-align: center;
  margin-bottom: 30px;
}

.sidebar ul {
  list-style: none;
  padding-left: 0;
}

.sidebar ul li {
  margin: 20px 0;
}

.sidebar ul li a {
  color: white;
  text-decoration: none;
  display: block;
  padding: 10px;
  
}

.sidebar ul li a:hover {
  background-color: steelblue;
}

/* Main Content Styles */
.main-content {
  margin-left: 250px;
  padding: 30px;
  width: calc(100% - 250px);
}

header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 30px;
}

header h1 {
  font-size: 24px;
  color: #333;
}

.user-info {
  display: flex;
  align-items: center;
}

.user-info span {
  margin-right: 10px;
}

/* Dashboard Overview Styles */
.dashboard-overview {
  display: flex;
  justify-content: space-between;
  margin-bottom: 30px;
}

.dashboard-overview .card {
  background-color: lightgray;
  padding: 20px;
  border-radius: 8px;
  width: 30%;
  text-align: center;
}

.dashboard-overview .card h3 {
  font-size: 18px;
  color: #333;
}

.dashboard-overview .card p {
  font-size: 24px;
  color: #2c3e50;
}

/* Table Styles */
table {
  width: 100%;
  border-collapse: collapse;
  margin-bottom: 30px;
}

table th, table td {
  padding: 12px;
  border: 1px solid #ddd;
  text-align: center;
}

table th {
  background-color: steelblue;
  color: white;
}

</style>
<body>
  <div class="sidebar">
    <h2>Dashboard </h2>
    <ul>
      <li><a href="#">Orders</a></li>
      <li><a href="#">Menu</a></li>
      <li><a href="#">Users</a></li>
    </ul>
  </div>

  <div class="main-content">
    <header>
      <div class="user-info">
       
      
      </div>
    </header>

    <div class="dashboard-overview">
      <div class="card">
        <h3>Total Orders</h3>
        <p>150</p>
      </div>
      <div class="card">
        <h3>Pending Orders</h3>
        <p>5</p>
      </div>
    </div>

    <div class="section">
      <h2>Order Management</h2>
      <table>
        <thead>
          <tr>
            <th>Order ID</th>
            <th>Customer</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>01</td>
            <td>John Doe</td>
            <td>Pending</td>
          </tr>
          <tr>
            <td>02</td>
            <td>Jane Smith</td>
            <td>Completed</td>
          </tr>
        </tbody>
      </table>
    </div>


</body>
</html>
